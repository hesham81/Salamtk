name: salamtk
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  route_transitions: ^2.0.1
  animate_do: ^4.2.0
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  flutter_easyloading: ^3.0.5
  shared_preferences: ^2.5.2
  intl_phone_field: ^3.2.0
  cloud_firestore: ^5.6.5
  font_awesome_flutter: ^10.8.0
  provider: ^6.1.4
  table_calendar:
  horizontal_week_calendar: ^0.0.7
  image_picker: ^1.1.2
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.4.1
  animated_custom_dropdown: ^3.1.1
  flutter_launcher_icons: ^0.14.3
  nepali_date_picker: ^6.0.1
  google_sign_in: ^6.3.0
  calendar_timeline: ^1.1.3
  supabase_flutter: ^2.8.4
  lottie: ^3.3.1
  url_launcher: ^6.3.1
  location: ^8.0.0
  geolocator: ^13.0.4
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  geocoding:
  flutter_map_location_marker: ^10.0.0
  awesome_snackbar_content: ^0.1.5
  http: ^1.3.0
  dartz: ^0.10.1
  skeletonizer: ^1.4.3
  user_profile_avatar: ^0.1.3
  image_cropper: ^9.1.0
  flutter_rating_bar: ^4.0.1
  flutter_animated_button: ^2.0.4
  flutter_otp_text_field: ^1.5.1+1
  email_otp: ^3.0.2
  otp_timer_button: ^1.1.1
  readmore: ^3.0.0
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^19.1.0
  googleapis_auth: ^2.0.0
  dio: ^5.8.0+1
  sms_autofill: ^2.4.1
  smooth_sheets: ^0.11.5
  group_button: ^5.3.4
  equatable: ^2.0.7
#  linear_calendar:

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/1024(2).png"
  adaptive_icon_background: "#0EBE7F"
  macos:
    generate: true
    image_path: "assets/images/1024(2).png"

  flutter_lints: ^5.0.0

flutter:
  generate: true # Add this line


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/icons/categorize/

  fonts:
    - family: Lalezar
      fonts:
        - asset: assets/fonts/Lalezar/Lalezar-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic

    - family: ReemKufi
      fonts:
        - asset: assets/fonts/Reem_Kufi/static/ReemKufi-Regular.ttf
        - asset: assets/fonts/Reem_Kufi/static/ReemKufi-Bold.ttf
          weight: 700
        - asset: assets/fonts/Reem_Kufi/static/ReemKufi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Reem_Kufi/static/ReemKufi-SemiBold.ttf
          weight: 600

    - family: Roboto
      fonts:
        # Regular and Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/static/Roboto-Italic.ttf
          style: italic

        # Bold and Bold Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/static/Roboto-BoldItalic.ttf
          weight: 700
          style: italic

        # Light and Light Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/static/Roboto-LightItalic.ttf
          weight: 300
          style: italic

        # Medium and Medium Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/static/Roboto-MediumItalic.ttf
          weight: 500
          style: italic

        # Thin and Thin Italic styles
        - asset: assets/fonts/Roboto/static/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/static/Roboto-ThinItalic.ttf
          weight: 100
          style: italic